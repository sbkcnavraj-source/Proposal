<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{
    margin:0;
    background:pink;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial;
    user-select:none;
}

/* Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation: floatUp linear infinite;
    opacity:0.7;
}

@keyframes floatUp{
    from{ transform:translateY(0); }
    to{ transform:translateY(-110vh); }
}

/* Card */
.card{
    background:white;
    padding:30px 20px;
    border-radius:15px;
    text-align:center;
    position:relative;
    width:90%;
    max-width:350px;
    height:280px;
    z-index:2;
}

/* Buttons */
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    user-select:none;
    outline:none;
    cursor:pointer;
    transition: transform 0.2s;
}

/* YES pulse animation */
#yes{
    background:#ff4d6d;
    color:white;
    animation: pulse 1.5s infinite;
}

@keyframes pulse{
    0% { transform:scale(1); box-shadow:0 0 5px #ff4d6d; }
    50% { transform:scale(1.1); box-shadow:0 0 20px #ff4d6d; }
    100% { transform:scale(1); box-shadow:0 0 5px #ff4d6d; }
}

#no{
    background:gray;
    color:white;
    position:absolute;
}

#hurray{
    margin-top:20px;
    font-size:26px;
    color:#ff0055;
    display:none;
}

/* Confetti */
.confetti{
    position:fixed;
    top:-10px;
    width:10px;
    height:10px;
    animation: fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

/* üòè emoji for NO hover */
#smirk{
    position:absolute;
    font-size:22px;
    display:none;
    animation: sparkle 0.5s infinite alternate;
}

@keyframes sparkle{
    0%{ transform:scale(1) rotate(0deg); opacity:0.8; }
    100%{ transform:scale(1.3) rotate(20deg); opacity:1; }
}

/* üòò‚ù§Ô∏è emoji after Yes */
#kiss{
    position:absolute;
    font-size:24px;
    display:none;
    top:20px;
    right:20px;
}

#final-msg{
    font-size:22px;
    color:#ff0055;
    margin-top:10px;
    display:none;
}
</style>
</head>

<body>

<div class="card" id="card">
<h2>Will you be my Valentine Batuli ‚ù§Ô∏è</h2>

<button id="yes">Yes</button>
<button id="no">No</button>
<span id="smirk">üòè</span>
<span id="kiss">üòò‚ù§Ô∏è</span>

<div id="hurray">üéâ HURRAY!!! üéâ</div>
<div id="final-msg">I knew it üòè‚ù§Ô∏è</div>
</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const smirk=document.getElementById("smirk");
const kiss=document.getElementById("kiss");
const card=document.getElementById("card");
const finalMsg=document.getElementById("final-msg");

/* Initialize buttons far apart initially */
function initButtons(){
    const padding=20;
    const cardWidth=card.clientWidth;
    const cardHeight=card.clientHeight;

    // YES top-left
    yesBtn.style.left=padding+"px";
    yesBtn.style.top=(cardHeight/2)+"px";

    // NO top-right
    noBtn.style.left=(cardWidth-noBtn.offsetWidth-padding)+"px";
    noBtn.style.top=(cardHeight/2)+"px";
}
initButtons();

/* YES click */
yesBtn.onclick=()=>{
    document.getElementById("hurray").style.display="block";
    finalMsg.style.display="block";
    noBtn.style.display="none";
    smirk.style.display="none";
    kiss.style.display="block"; // üòò‚ù§Ô∏è appears
    launchConfetti();
};

/* NO hover - move & üòè emoji */
noBtn.addEventListener("mouseover", moveNo);

function moveNo(){
    smirk.style.display="block";

    const yesRect=yesBtn.getBoundingClientRect();
    let x,y,overlap;

    do{
        x=Math.random()*(card.clientWidth-noBtn.offsetWidth);
        y=Math.random()*(card.clientHeight-noBtn.offsetHeight);

        noBtn.style.left=x+"px";
        noBtn.style.top=y+"px";

        smirk.style.left=(x+50)+"px";
        smirk.style.top=y+"px";

        const noRect=noBtn.getBoundingClientRect();

        overlap=!(
            noRect.right<yesRect.left||
            noRect.left>yesRect.right||
            noRect.bottom<yesRect.top||
            noRect.top>yesRect.bottom
        );
    }while(overlap);
}

/* Hearts floating */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
},500);

/* Confetti */
function launchConfetti(){
    for(let i=0;i<80;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration=(2+Math.random()*2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
}
</script>

</body>
</html>
